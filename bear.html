<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BEAR</title>
    <link rel="stylesheet" href="bear_style.css">
  </head>
  <body>
    <div class="bear">

      <div class="bear-mid">
        <div class="body">
          <div class="internal-body"></div>
        </div>
        <div class="arm-rigth">
          <div class="hand-rigth"></div>
        </div>
        <div class="arm-left">
          <div class="hand-left"></div>
        </div>
      </div>

      <div class="bear-bot">
        <div class="leg-rigth">
          <div class="foot-rigth"></div>
        </div>
        <div class="leg-left">
          <div class="foot-left"></div>
        </div>
      </div>

      <div class="bear-top">
        <div class="rigth-ear">
          <div class="internal-rigth-ear"></div>
        </div>
        <div class="left-ear">
          <div class="internal-left-ear"></div>
        </div>
        <div class="bear-head">
          <div class="rigth-eye">
            <div class="ligth-eye-rigth"></div>
          </div>
          <div class="left-eye">
            <div class="ligth-eye-left"></div>
          </div>
          <div class="beard">
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
